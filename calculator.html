<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
     <link rel="stylesheet" type="text/css" href="calculator.css"/>
      <link href='http://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>

  </head>
    
 <body>
    <div id="calculatorBody"> 
    
     <div id="displaySection">
         <input type="text" name="disply" id="display"  value="0.0" readonly>
    </div>
    <div id="buttonRow1" class="buttonRow">
        <input type="button" id="clear" name="clear" value="C" class="numberButton">
        <input type="button" id="clearEntry" name="clearEntry" value="CE" class="numberButton">
        <input type="button" id="sign" name="sign" value="+/-" class="numberButton">
        <input type="button" id="close" name="close" value="x" class="numberButton">
     </div>
     <div id="buttonRow2" class="buttonRow">
        <input type="button" id="number7" name="number7" value="7" class="numberButton">
        <input type="button" id="number8" name="number8" value="8" class="numberButton">
        <input type="button" id="number9" name="number9" value="9" class="numberButton">
        <input type="button" id="oppTimes" name="oppTimes" value="*" class="numberButton">
     </div>
     <div id="buttonRow3" class="buttonRow">
        <input type="button" id="number4" name="number4" value="4" class="numberButton">
        <input type="button" id="number5" name="number5" value="5" class="numberButton">
        <input type="button" id="number6" name="number6" value="6" class="numberButton">
        <input type="button" id="oppDiv" name="oppDiv" value="/" class="numberButton">
     </div>
     <div id="buttonRow4" class="buttonRow">
        <input type="button" id="number1" name="number1" value="1" class="numberButton">
        <input type="button" id="number2" name="number2" value="2" class="numberButton">
        <input type="button" id="number3" name="number3" value="3" class="numberButton">
        <input type="button" id="oppAdd" name="oppAdd" value="+" class="numberButton">
     </div>
     <div id="buttonRow5" class="buttonRow">
        <input type="button" id="number0" name="number0" value="0" class="numberButton">
        <input type="button" id="decimal" name="decimal" value="." class="numberButton">
        <input type="button" id="oppEqual" name="oppEqual" value="=" class="numberButton">
        <input type="button" id="oppSutract" name="oppSutract" value="-" class="numberButton">
     </div>
        <div></div>
        
</div> 
        
    </body>
</html>
